<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todolist">
      <h1>TODO</h1>
      <form class="addTodo">
        <input id="todoInput" type="text" placeholder="Create a new Todo.." />
        <button>Add</button>
      </form>
      <div class="features">
        <p class="tasksLeft"></p>
        <p><a href="" class="clearComplete">Clear Completed</a></p>
      </div>
      <ul class="todoList"></ul>
      <div class="visibility">
        <span><a href="" class="All active">All</a></span>
        <span><a href="" class="Active">Active</a></span>
        <span><a href="" class="Completed">Completed</a></span>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
