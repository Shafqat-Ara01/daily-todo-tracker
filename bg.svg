<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <!-- background -->
  <rect width="100%" height="100%" fill="#0d0b07"/>

  <defs>
    <!-- glowing orange dot -->
    <radialGradient id="dotGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffb347" stop-opacity="0.9"/>
      <stop offset="30%" stop-color="#ff8a00" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#ff8a00" stop-opacity="0"/>
    </radialGradient>

    <!-- larger spacing to form visible squares -->
    <pattern id="orangeSquares" width="120" height="120" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="2" fill="url(#dotGlow)" />
      <circle cx="10" cy="110" r="2" fill="url(#dotGlow)" />
      <circle cx="110" cy="10" r="2" fill="url(#dotGlow)" />
      <circle cx="110" cy="110" r="2" fill="url(#dotGlow)" />
    </pattern>
  </defs>

  <!-- apply pattern -->
  <rect width="100%" height="100%" fill="url(#orangeSquares)" />
</svg>
